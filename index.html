<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class='jumbotron bg-dark'>
        <h1 class='text-light text-center py-2'>Weather Dashboard</h1>
    </div>
    <div class='container-fluid'>
        <div class="row">
            <!-- left hand column runs the height of the page and 3 cols in medium screen
            otherwise it is full width -->
            <div class="col-12 col-md-3 d-flex flex-column p-2">
                <h2>Search for a City:</h2>
                <form>
                    <input type="text" class="form-control col-12" name="city-search" id="city-search-name" placeholder="City Name">
                    <div class="invalid-feedback" id='err-city-not-found'>That city wasn't found. Try a different city</div>
                    <button type='button' class='btn btn-primary my-2 col-12' id='city-search-btn'>Search</button>
                </form>
                <div id='search-history' class='col-12 mt-2 pt-2 d-flex flex-column'>
                </div>
            </div>
            <!-- results section - top is current weather and below is forecast -->
            <div class='col-12 col-md-9' id='weather-results'>
                <div class="col-12 p-1 mb-2 border rounded" id='weather-today'>
                    <!-- City day weather will be appended here -->
                </div>
                <div class='col-12 justify-content-end'>
                    <h4>5-Day Forecast:</h4>
                    <div class='col-12 d-flex flex-wrap justify-content-between' id='weather-5-day'>
                        <!-- 5 Day forecast elements will be appended here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
