<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class='jumbotron bg-dark'>
        <h1 class='text-light text-center py-2'>Weather Dashboard</h1>
    </div>
    <div class='container-fluid'>
        <div class="row">
            <div class="col-12 col-md-2 d-flex flex-column p-2">
                <h2>Search for a City:</h2>
                <input type="text" class="form-control" name="city-search" id="city-search-name" placeholder="City Name">
                <button type="submit" class='btn btn-primary my-2' id='city-search-btn'>Search</button>
                <div id='search-history' class='col-12 d-flex flex-column'>
                </div>
            </div>
            <div class='col-12 col-md-10' id='weather-results'>
                <div class="col-12 border" id='weather-today'>
                    <!-- City day weather will be appended here -->
                </div>
                <div class='col-12 justify-content-end'>
                    <h4>5-Day Forecast:</h4>
                    <div class='col-12 d-flex flex-wrap justify-content-around' id='weather-5-day'>
                        <!-- 5 Day forecast elements will be appended here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
